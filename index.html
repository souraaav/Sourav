<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sourav's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Sourav</h1>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
      <button id="toggle-theme" aria-label="Toggle theme">🌙</button>
    </nav>
  </header>
  <div class="blue-line"></div>

  <section id="about">
    <h2>About Me</h2>
    <p>
      Hi! I'm Sourav, a passionate web developer and designer with expertise in modern web technologies. I love crafting elegant, responsive, and intuitive web experiences.
    </p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Project 1">
        <p>Project 1</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Project 2">
        <p>Project 2</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Project 3">
        <p>Project 3</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="socials">
    <a href="https://github.com/souraaav" class="social-icon" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
    </a>
    <a href="https://instagram.com/YOUR-INSTAGRAM" class="social-icon" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="mailto: souravchowdhury804@gmail.com" class="social-icon">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
    </a>
  </div>

  <footer>
    &copy; 2025 Sourav. All rights reserved.
  </footer>

  <script>
    // Theme toggle functionality
    const toggleThemeBtn = document.getElementById('toggle-theme');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleThemeBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
